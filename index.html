<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.5/leaflet-routing-machine.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/perliedman-leaflet-control-geocoder/1.5.4/Control.Geocoder.css">

    <script src="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/perliedman-leaflet-control-geocoder/1.5.4/Control.Geocoder.js"></script>
    <script type="text/javascript">
    (function() {
        emailjs.init("user_LebrE4ZOlrCmdgDePC9G9");
    })();
    </script>
    <title>Leaflet Playground</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div id="mapid"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">When you are finished with your map, complete the information below and click 'Submit'</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 panel-group">
                <div class="panel panel-default">
                    <form class="panel-body">
                        <div class="form-group">
                            <!-- Full Name -->
                            <label for="full_name_id" class="control-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name_id" name="full_name">
                        </div>
                        <div class="form-group">
                            <!-- Email -->
                            <label for="email_id" class="control-label">Email</label>
                            <input type="email" class="form-control" id="email_id" name="email">
                        </div>
                        <div class="form-group">
                            <!-- Street 1 -->
                            <label for="street1_id" class="control-label">Street Address</label>
                            <input type="text" class="form-control" id="street1_id" name="street1">
                        </div>
                        <div class="form-group">
                            <!-- Street 2 -->
                            <label for="street2_id" class="control-label">Address 2 (Apt, suite, unit, etc.)</label>
                            <input type="text" class="form-control" id="street2_id" name="street2">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 panel-group">
                <div class="panel panel-default">
                    <form class="panel-body">
                        <div class="form-group">
                            <!-- City-->
                            <label for="city_id" class="control-label">City</label>
                            <input type="text" class="form-control" id="city_id" name="city">
                        </div>
                        <div class="form-group">
                            <!-- State Button -->
                            <label for="state_id" class="control-label">State</label>
                            <select class="form-control" id="state_id">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- Zip Code-->
                            <label for="zip_id" class="control-label">Zip/Postal Code</label>
                            <input type="text" class="form-control" id="zip_id" name="zip">
                        </div>
                        <div class="form-group">
                            <!-- Submit Button -->
                            <button class="btn btn-default" id="exportMap">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
